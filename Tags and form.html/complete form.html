<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Admission Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="form-container">
            <h1>Student Admission Form</h1>
            <form action="#" method="post">
                <label for="firstName" >First name: </label><br><br>
                <input type="text" id="firstName" name="firstName" required><br><br>

                <label for="lastName">lastName: </label><br><br>
                <input type="lastname" id="lastName" name="lastName" required><br><br>

                <label for="DOB">dob:</label><br><br>
                <input type="datetime" id="datetime" name="datetime" required><br><br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>

                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>


                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label for="address">   address : </label><br><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

                

                <label for="phone">phone:</label>
                <input type="phone" id="phone" name="phone"><br><br>


                <label for="courses"> courses: </label>
                <select id="course" name="course" required>
                <option value="">select</option>
                <option value="science">science</option>
                <option value="commerce">commerce</option>
                <option value="arts">arts</option>


                

                
                   

                    
                    </select><br><br>

                   

                    <button type="submit">submit</button><br><br>


                


</html>
